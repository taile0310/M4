<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1 style="text-align: center">DANH SÁCH SẢN PHẨM</h1>

<table class="table table-view table-bordered ">
    <tr>
        <th>STT</th>
        <th>Tên</th>
        <th>Mô tả</th>
        <th>Nhà sản xuất</th>
        <th>Giá</th>
        <th>Thêm vào giỏ hàng</th>

    </tr>
    <tr th:each="product : ${productList}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td>
            <a th:href="@{/detail/{id}(id=${product.id})}">
                <img style="height: 50px; width: 50px" th:src="${product.describe}">

            </a>
        </td>
        <td th:text="${product.producer}"></td>
        <td th:text="${product.prices}"></td>
        <td>
            <a th:href="@{/save/__${product.id}__}"> Thêm vào giỏ hàng</a>
        </td>
    </tr>
</table>
<!--sản phẩm xem gần đây-->
<h4>Sản phẩm xem gần đây</h4>
<div th:if="${historyProduct}">
    Mô tả sản phẩm: <p>
    <img style="height: 50px; width: 50px" th:src="${historyProduct.describe}">
</p>
    Tên sản phẩm: <p th:text="${historyProduct.name}"></p>
    Giá: <p th:text="${historyProduct.prices}"></p>
</div>
</body>
</script>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>
