<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/save}" method="post" th:object="${userDto}">
    <h1 class=" d-flex justify-content-center">USER</h1>
    <table class="table-view d-flex justify-content-center" >
        <tr>
            <td>
                First Name:<input type="text" th:field="*{firstName}"/>
                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
            </td>
        </tr>
        <tr>
            <td>
                Last Name:<input type="text" th:field="*{lastName}"/>
                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
            </td>
        </tr>
        <tr>
            <td>
                Số điện thoại:<input type="text" th:field="*{phoneNumber}"/>
                <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
            </td>
        </tr>
        <tr>
            <td>
                Tuổi:<input type="text" th:field="*{age}"/>
                <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
            </td>
        </tr>

        <tr>
            <td>
                Email:<input type="text" th:field="*{email}"/>
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Không hợp lệ</span>
            </td>
        </tr>
        <tr>
            <th>
                <a class="btn btn-outline-secondary" type="submit" >Thêm User</a>
            </th>
            <th>
                <a class="btn btn-outline-secondary" href="/" type="submit">Quay Lại</a>
            </th>
        </tr>
    </table>
</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>
</html>
