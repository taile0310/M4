<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div style="width: 80%; margin: 0 auto">
    <h3 style="text-align: center">Tạo Bài Hát</h3>
    <div style="margin-bottom: 5px">
        <button class="btn btn-outline-secondary">
            <a th:href="@{/}">Quay Lại Danh Sách Bài Hát</a>
        </button>
    </div>
    <div>
        <form th:action="@{/add}" method="post" th:object="${songDto}">
            <table class="table table-striped">
                <tr>
                    <td>Tên bài hát: <span th:field="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></span></td>
                    <td><input th:field="*{name}" class="form-control" type="text" placeholder="Song name input" aria-label="default input example"></td>
                </tr>
                <tr>
                    <td>Ca sĩ: <span th:field="${#fields.hasErrors('singer')}" th:errors="*{singer}" style="color: red"></span></td>
                    <td><input th:field="*{singer}" class="form-control" type="text" placeholder="Singer name input" aria-label="default input example"></td>
                </tr>
                <tr>
                    <td>Thể Loại: <span th:field="${#fields.hasErrors('kind')}" th:errors="*{category}" style="color: red"></span></td>
                    <td>
                        <textarea th:field="*{category}" class="form-control" placeholder="King of music.." id="floatingTextarea2" style="height: 150px"></textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button type="reset" class="btn btn-outline-secondary">Thêm lại</button>
                        <button type="submit" class="btn btn-outline-success">Thêm bài hát</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>
</html>
