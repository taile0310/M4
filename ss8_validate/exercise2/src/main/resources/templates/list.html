<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1 class="d-flex justify-content-center">Danh Sách Bài Hát</h1>
<body>
<a class="btn btn-outline-secondary" href="/create">Thêm Bài Hát</a>

<table class="table table-view table-bordered">
  <tr>
    <th>STT</th>
    <th>Tên bài hát</th>
    <th>Ca sĩ</th>
    <th>Thể loại nhạc</th>
    <th>Chỉnh sửa bài hát</th>

  </tr>
  <tr th:each="user : ${listSong}">
    <td th:text="${user.id}"></td>
    <td th:text="${user.name}"></td>
    <td th:text="${user.singer}"></td>
    <td th:text="${user.category}"></td>
    <td>
      <a class="btn btn-outline-secondary" th:href="@{/edit/__${song.id}__}" >Chỉnh sửa</a>
    </td>
  </tr>
</table>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>
</html>
